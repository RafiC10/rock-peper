<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="game">
            <div class="options">
                <button id="rock" class="btn">Rock</button>
                <button id="paper" class="btn">Paper</button>
                <button id="scissors" class="btn">Scissors</button>
            </div>
            <div class="scoreboard">
                <p>Player Score: <span id="playerScore">0</span></p>
                <p>Computer Score: <span id="computerScore">0</span></p>
            </div>
            <div class="result">
                <p id="resultText">Choose an option to start!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
